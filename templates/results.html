<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matched Images</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-img-top {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            object-fit: cover;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .card-body {
            padding: 1.5rem;
        }
        .card-body .btn {
            width: 100%;
            border-radius: 0.25rem;
        }
        .no-images {
            text-align: center;
            padding: 2rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Matched Images</h2>
        <div class="text-center mb-4">
            <a href="{{ url_for('download_all_images', user_id = user_id) }}" class="btn btn-primary">Download All Images</a>
        </div>
        <div class="row">
            {% if matched_images %}
                {% for image in matched_images %}
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="{{ url_for('uploaded_file', filename=image) }}" class="card-img-top" alt="Matched Image">
                            <div class="card-body text-center">
                                <a href="{{ url_for('uploaded_file', filename=image) }}" class="btn btn-primary" download>Download</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="col-12 no-images">
                    <h4>No images found</h4>
                    <p>Try uploading another image to find matches.</p>
                </div>
            {% endif %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
